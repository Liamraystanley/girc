language: go
go:
- 1.5.4
- 1.6.4
- 1.7.5
- 1.8rc3
- tip
script:
- go test -v
- go tool vet -v -all .
branches:
  only:
  - master
notifications:
  irc:
    channels:
    - irc.byteirc.org#L
    template:
    - "%{repository} #%{build_number} %{branch}/%{commit}: %{author} -- %{message}
      %{build_url}"
    on_success: change
    on_failure: change
    skip_join: false
